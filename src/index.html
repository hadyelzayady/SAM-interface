<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MyApp</title>
  <base href="/">
  <link href="https://ej2.syncfusion.com/angular/demos/src/toolbar/toolbar.component.css" rel="stylesheet" />
  <link href="//cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism.css" />
  <style>
    /* MODAL STYLES
-------------------------------*/
    jw-modal {
      /* modals are hidden by default */

      display: none;
    }

    jw-modal .jw-modal {
      /* modal container fixed across whole screen */

      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      /* z-index must be higher than .jw-modal-background */

      z-index: 1000;
      /* enables scrolling for tall modals */

      overflow: auto;
    }

    jw-modal .jw-modal .jw-modal-body {
      padding: 20px;
      background: #fff;
      /* margin exposes part of the modal background */

      margin: 40px;
    }

    jw-modal .jw-modal-background {
      /* modal background fixed across whole screen */

      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      /* semi-transparent black  */

      background-color: #000;
      opacity: 0.75;
      /* z-index must be below .jw-modal and above everything else  */

      z-index: 900;
    }

    body.jw-modal-open {
      /* body overflow is hidden to hide main scrollbar when modal window is open */

      overflow: hidden;
    }
  </style>

</head>

<body>
  <div class="contrainer">
    <app-root></app-root>

  </div>
</body>

</html>
