<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 sidebar_dashboard">
            <hr>
            <div class="nav flex-sm-column">
                <!-- <a href="" class="nav-link d-none d-sm-inline">Sidebar</a> -->
                <a href="javascript:;" (click)="setview(1)" class="nav-link navlnk">Designs</a>
                <hr class="sep">
                <a href="javascript:;" (click)="setview(2)" class="nav-link navlnk">Boards</a>
                <hr class="sep">
                <a href="javascript:;" (click)="setview(2)" class="nav-link navlnk">Profile</a>
                <!-- <a href="" class="nav-link">Link</a>
                <a href="" class="nav-link">Link</a> -->
            </div>

        </div>
        <div *ngIf="currentview==1" class="col-sm-10 ">
            <div class="row rowtittle">
                <div class="col-sm-12">
                    <span class="title"> Design Files</span>

                    <button type="button" class="btn btn-outline-dark newdesign" (click)='createNewFile()'>create new
                        file</button>
                </div>
            </div>
            <div class="row rowcontent">
                <div class="col-sm-4" *ngFor="let file of design_files">

                    <div class="card-coloumns">

                        <div class="card">
                            <a routerLink="/design/{{file.id}}">
                                <img class="card-img-top" src='{{designFile_image_url}}/{{file.id}}/image'
                                    alt="design file image">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">{{file.original_file_name}}</h5>
                                <p class="card-text">This is a longer card with small description</p>
                                <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                            </div>
                            <div class="card-footer">
                                <small>id: {{file.id}}</small>
                                <button type="button" (click)='deleteDesignFile(file.id,file.original_file_name)'
                                    style="float: right;" class="btn-outline-danger">Delete</button>
                            </div>
                        </div>

                    </div>
                    <!-- <ul>
                        <li *ngFor="let file of design_files">
                            <hr>
                            <a routerLink="/design/{{file.id}}"> {{file.original_file_name}}</a>
                            <br><small>id: {{file.id}}</small>
                            <button type="button" (click)='deleteDesignFile(file.id,file.original_file_name)'
                                style="float: right;" class="btn-outline-danger">Delete</button>
                        </li>
                    </ul> -->
                </div>
            </div>

        </div>

        <div *ngIf="currentview==2" class="col-sm-10">
            <div class="row rowtittle">
                <div class="col-sm-12">
                    <span class="title">User Boards</span>

                    <button type="button" class="btn btn-outline-dark newdesign" (click)='customBoardDesign()'>create
                        new Board</button>

                </div>
            </div>
            <div class="row rowcontent">
                <div class="col-sm-4" *ngFor="let board of user_boards">

                    <div class="card-coloumns">

                        <div class="card">
                            <a [routerLink]="['/customboard']" [queryParams]="{board_id:board.id}">
                                <img class="card-img-top" src='{{image_url}}{{board.id}}/image'
                                    alt="{{board.name}} image">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title"> {{board.name}}</h5>
                                <p class="card-text" *ngIf="board.isPublic">public</p>
                                <p class="card-text" *ngIf="!board.isPublic">private</p>
                                <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                            </div>
                            <div class="card-footer">
                                <small>id: {{board.id}}</small>
                                <button type="button" (click)='deleteBoard(board.id,board.name)' style="float: right;"
                                    class="btn-outline-danger">Delete</button>


                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>

        <div *ngIf="currentview==2" class="col-sm-9" style="background-color:pink;">

                </li>
            </ul>
        </div> -->
    </div>
</div>
