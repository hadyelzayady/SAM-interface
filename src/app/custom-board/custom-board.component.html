        <e-item [id]="add_pin" tooltipText='add pin' prefixIcon='e-undo-icon'></e-item>
        <e-item [id]="save_pin" tooltipText='save pin' prefixIcon='e-undo-icon'></e-item>
      </e-items>
    </ejs-toolbar>
  </div>
</div>
